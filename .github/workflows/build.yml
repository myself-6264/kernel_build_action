name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: dabao1955/kernel_build_action@main
      with:
          kernel-url: https://github.com/Asimplayz1/kernel-xiaomi-sm8350.git
          kernel-dir: Kernelicious-KSUN
          kernel-branch: Kernelicious-KSUN
          config: vendor/haydn_QGKI.config  # Try haydn_QGKI.config first
          arch: arm64
          aosp-gcc: false
          aosp-clang: true
          aosp-clang-version: r450784
          ksu: true
          ksu-version: main
          android-version: 14
          disable-lto: true
          anykernel3: true
